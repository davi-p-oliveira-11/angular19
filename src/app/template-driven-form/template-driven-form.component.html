<div class="container">
  <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">

       <!--
        <pre>Value : {{userForm.value | json }}</pre>
        <pre>Valid : {{userForm.value.valid }}</pre>
        <pre>Invalid : {{userForm.invalid}}</pre>
        <pre>Touched : {{userForm.value.touched}}</pre>
        <pre>Untouched : {{userForm.valid}}</pre>
        <pre>Submitted : {{userForm.submitted}}</pre>
       -->
       
       <h2 class="text-center m-2">User Information</h2>
       {{userObject.firstName}}
       <div class="form-group m-2">
        <label>First Name</label>
        <input type="text" class="form-control" placeholder="Enter first name" name="firstName" [(ngModel)]="userObject.firstName" required>
       </div>
       {{userObject.lastName}}
       <div class="form-group m-2">
        <label>Last Name</label>
        <input type="text" class="form-control" placeholder="Enter last name" name="lastName" [(ngModel)]="userObject.lastName">
       </div>
       <div class="form-group m-2">
        <label>Email</label>
        <input type="email" class="form-control" placeholder="Enter email address" name="email" [(ngModel)]="userObject.email">
       </div>
       <div class="form-group m-2">
        <label>Password</label>
        <input type="password" class="form-control" placeholder="Enter password" name="pass" [(ngModel)]="userObject.pass">
       </div>
       <div class="form-check m-2">
        <input type="checkbox" class="form-check-input" name="isCheck" [(ngModel)]="userObject.isCheck">
        <label>Check me out </label>
       </div>
       <button class="btn btn-success m-2">Submit</button>
       <button class="btn btn-warning m-2" (click)="setValues(userForm)">Set Values</button>
       <button class="btn btn-primary m-2" (click)="patchValues(userForm)">Patch Values</button>
       <button class="btn btn-secondary m-2" (click)="resetValues(userForm)">Reset</button>
  </form>
</div>
