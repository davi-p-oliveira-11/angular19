<div class="container">
   <h2 class="text-center m-4">
      Angular 19 : CRUD Operations with JSON Server
   </h2>
   <table class="table table-success table-striped">
       <thead>
           <tr>
             <th class="col-2">Id</th>
             <th class="col-2">Name</th>
             <th class="col-2">Username</th>
             <th class="col-3">Email</th>
             <th class="col-1">Update</th>
             <th class="col-1">View</th>
             <th class="col-1">Delete</th>
           </tr> 
       </thead>
       <tbody>
          <tr *ngFor="let data of apiData">
             <td>{{data.id}}</td>
             <td>{{data.name}}</td>
             <td>{{data.username}}</td>
             <td>{{data.email}}</td>
             <td>
               <button class="btn btn-warning btn-sm m-1" (click)="onUpdate(data.id)">Update</button>
             </td>
             <td>
               <button class="btn btn-secondary btn-sm m-1">View</button>
             </td>
             <td>
               <button class="btn btn-danger btn-sm m-1">Delete</button>
             </td>
          </tr>
       </tbody>
   </table>

   <button class="btn btn-info m-2" (click)="addNewUser()">
      Add New User
   </button>
</div>
